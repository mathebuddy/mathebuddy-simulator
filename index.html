<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mathe:buddy SIMULATOR</title>

  <script src="node_modules/axios/dist/axios.min.js"></script>
  <script src="node_modules/lz-string/libs/lz-string.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

  <!-- TODO: ensure that current version is loaded! -->
  <script src="build/mathebuddy-simulator.min.js"></script>

  <style>
    body {
      background-color: rgb(255, 255, 255);
    }
  </style>

</head>

<body>
  <div class="container text-center">

    <h1>mathe:buddy SIMULATOR</h1>

    `x^2+y^2=z^2`

    <div class="row text-start">
      <div id="device" class="col shadow m-0 p-0 bg-white" style="max-width:320px;">
        <img src="img/app-bg.png" style="width:100%" />
        <div id="device-content" class="p-2"></div>
      </div>
    </div>

  </div>

  <script>
    axios
      .get('testdata/chapter1.txt_COMPILED_COMPRESSED.hex', { responseType: 'arraybuffer' })
      .then(function (response) {
        console.log(response.data);
        var documentData = btoa(String.fromCharCode.apply(null, new Uint8Array(response.data)));
        documentData = LZString.decompressFromBase64(documentData);
        documentData = JSON.parse(documentData);
        console.log(documentData);
        var deviceContent = document.getElementById('device-content');
        var sim = mathebuddySIM.createSim(documentData);
        if (mathebuddySIM.generateDOM(deviceContent, sim, 'intro') == false) {
          console.log("ERROR: there is no document 'intro'");
        }
      });
  </script>
</body>

</html>
